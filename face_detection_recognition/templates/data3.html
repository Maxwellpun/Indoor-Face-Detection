<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table sort</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
</head>
<body class="bg-secondary">
    
    <div class="container my-4 w-50">
        <div id="mylist" class="card">
            <div class="row m-3">
                <div class="col-10">
                    <input type="search" class="search form-control" placeholder="Search here...">
                </div>
                <div class="col-2">
                    <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
                            Sort
                        </button>
                        <ul class="dropdown-menu">
                            <li class="sort" data-sort="name"><a href="#" class="dropdown-item">Sort by name</a></li>
                            <li class="sort" data-sort="city"><a href="#" class="dropdown-item">Sort by city</a></li>
                            <li class="sort" data-sort="ext"><a href="#" class="dropdown-item">Sort by extention</a></li>
                            <li class="sort" data-sort="date"><a href="#" class="dropdown-item">Sort by start date</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <ul class="list list-group list-group-flush"></ul>
            <div class="d-flex justify-content-center mt-2">
                <ul class="pagination"></ul>
            </div>
        </div>
        <div style="display: none;">
            <li id="myitem" class="list-group-item">
                <h4 class="name mb-0"></h4>
                <small class="city text-muted"></small>
                <div class="d-flex justify-content-between">
                    <div class="ext"></div>
                    <div class="date"></div>
                </div>
            </li>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <script>
        const data = [
            {
                name: "Unity Pugh",
                city: "Curico",
                ext: 9958,
                date: "2005/11/02"
            },
            {
                name: "Unity Pugh",
                city: "Curico",
                ext: 9958,
                date: "2005/11/02"
            },
            {
                name: "aaaaaaa",
                city: "asdasd",
                ext: 9333,
                date: "2006/11/02"
            },
            {
                name: "Unity Pugh",
                city: "Curico",
                ext: 9958,
                date: "2005/11/02"
            }
        ]

        const options = {
            valueName: ['name', 'city', 'ext', 'date'],
            item: 'myitem',
            page: 5,
            pagination: true
        }

        new List('mylist', options, data);
    </script>
</body>
