{% extends "layout.html" %}

{% block content %}
    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-8  offset-lg-2">
                    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
                        <div class="carousel-indicators">
                          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <h3 class="mt-5">Recording Room</h3>
                            <img src="{{ url_for('video_feed') }}" class="d-block w-100" alt="...">
                          </div>
                          <div class="carousel-item">
                            <h3 class="mt-5">IoT Room</h3>
                            <img src="{{ url_for('video_feed2') }}" class="d-block w-100" alt="...">
                          </div>
                          <div class="carousel-item">
                            <h3 class="mt-5">Back Stair</h3>
                            <img src="{{ url_for('video_feed3') }}" class="d-block w-100" alt="...">
                          </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                      </div>

                </div>
                
            </div>
            
        </div>
    </body>
    
    <!-- refresh the page every 1 munite -->
    <meta http-equiv="refresh" content="120" />
{% endblock%}
